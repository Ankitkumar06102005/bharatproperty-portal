<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile - EventLink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .nav {
      background-color: #1d4ed8;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }
    .nav h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="nav">
    <h1>EventLink</h1>
  </div>

  <div class="container">
    <h2>Create Your Profile</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="college">College/University</label>
      <input type="text" id="college" name="college" placeholder="Enter your college name" required>

      <label for="interest">Areas of Interest</label>
      <select id="interest" name="interest">
        <option>Technology</option>
        <option>Culture</option>
        <option>Design</option>
        <option>Startup</option>
        <option>Hackathons</option>
        <option>Other</option>
      </select>

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us something about yourself..."></textarea>

      <button type="submit">Create Profile</button>
    </form>
  </div>
</body>
</html>
