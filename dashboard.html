<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Bharat Property Portal</title>
  <link rel="icon" href="assets/logo.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
         :root {
       --bg: #ffffff;
       --fg: #1e293b;
       --muted: #64748b;
       --p1: #0ea5e9;
       --p2: #2563eb;
       --success: #10b981;
       --warning: #f59e0b;
     }
    
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    
         body {
       font-family: 'Poppins', system-ui, -apple-system, sans-serif;
       background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
       color: var(--fg);
       overflow-x: hidden;
     }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    .header {
      background: linear-gradient(90deg, var(--p1), var(--p2));
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      text-decoration: none;
      font-weight: 700;
    }
    
    .brand img {
      height: 36px;
      width: 36px;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }
    
    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 0;
      position: relative;
    }
    
    .hero h1 {
      font-size: 3rem;
      margin: 0 0 20px;
      background: linear-gradient(45deg, var(--p1), var(--p2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero p {
      font-size: 1.2rem;
      color: var(--muted);
      margin: 0 0 40px;
    }
    
    /* Search and Filters */
         .search-section {
       background: rgba(255, 255, 255, 0.9);
       backdrop-filter: blur(20px);
       border: 1px solid rgba(14, 165, 233, 0.3);
       border-radius: 20px;
       padding: 30px;
       margin-bottom: 40px;
       box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
       position: relative;
       overflow: hidden;
     }
     
     .search-section::before {
       content: '';
       position: absolute;
       top: 0;
       left: 0;
       right: 0;
       height: 4px;
       background: linear-gradient(90deg, var(--p1), var(--p2));
       border-radius: 20px 20px 0 0;
     }
    
    .search-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr auto;
      gap: 15px;
      align-items: end;
      margin-bottom: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--muted);
    }
    
    .form-group input,
    .form-group select {
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--fg);
      font-size: 14px;
    }
    
    .search-btn {
      background: linear-gradient(45deg, var(--p1), var(--p2));
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    
    .search-btn:hover {
      transform: translateY(-2px);
    }
    
    /* City Cards */
    .cities-section {
      margin-bottom: 50px;
    }
    
    .section-title {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .city-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }
    
    .city-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
         .city-card::before {
       content: '';
       position: absolute;
       top: 0;
       left: 0;
       right: 0;
       height: 4px;
       background: linear-gradient(90deg, var(--p1), var(--p2));
       border-radius: 20px 20px 0 0;
     }
     
     .city-card::after {
       content: '';
       position: absolute;
       bottom: 0;
       left: 0;
       right: 0;
       height: 2px;
       background: linear-gradient(90deg, var(--p1), var(--p2));
       border-radius: 0 0 20px 20px;
       opacity: 0;
       transition: opacity 0.3s ease;
     }
     
     .city-card:hover::after {
       opacity: 1;
     }
    
         .city-card:hover {
       transform: translateY(-15px) rotate(2deg);
       box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
     }
    
    .city-card h3 {
      font-size: 1.5rem;
      margin: 0 0 15px;
      color: var(--p1);
    }
    
    .city-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--fg);
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: var(--muted);
    }
    
    .city-links {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .city-link {
      background: rgba(255, 255, 255, 0.1);
      color: var(--fg);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    
    .city-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* Properties Grid */
    .properties-section {
      margin-bottom: 50px;
    }
    
    .properties-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }
    
         .property-card {
       background: rgba(255, 255, 255, 0.8);
       backdrop-filter: blur(20px);
       border: 1px solid rgba(14, 165, 233, 0.2);
       border-radius: 20px;
       overflow: hidden;
       transition: all 0.3s ease;
       position: relative;
     }
     
     .property-card::before {
       content: '';
       position: absolute;
       top: 0;
       left: 0;
       right: 0;
       height: 3px;
       background: linear-gradient(90deg, var(--p1), var(--p2));
       opacity: 0;
       transition: opacity 0.3s ease;
     }
     
     .property-card:hover::before {
       opacity: 1;
     }
    
         .property-card:hover {
       transform: translateY(-8px) rotate(1deg);
       box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
     }
    
    .property-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .property-content {
      padding: 20px;
    }
    
    .property-title {
      font-size: 1.2rem;
      margin: 0 0 10px;
      color: var(--p1);
    }
    
    .property-location {
      color: var(--muted);
      margin-bottom: 15px;
    }
    
    .property-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .detail {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .property-price {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--success);
      margin-bottom: 15px;
    }
    
    .property-source {
      background: rgba(255, 255, 255, 0.1);
      color: var(--fg);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      display: inline-block;
    }
    
         /* 3D Elements */
     .floating-elements {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       pointer-events: none;
       z-index: 1;
     }
     
     .floating-element {
       position: absolute;
       background: linear-gradient(45deg, rgba(14, 165, 233, 0.1), rgba(37, 99, 235, 0.1));
       border: 2px solid rgba(14, 165, 233, 0.3);
       border-radius: 50%;
       animation: float 20s ease-in-out infinite;
       box-shadow: 0 8px 32px rgba(14, 165, 233, 0.2);
     }
     
     .floating-element:nth-child(1) {
       width: 120px;
       height: 120px;
       top: 15%;
       left: 8%;
       animation-delay: 0s;
       background: linear-gradient(45deg, rgba(16, 185, 129, 0.1), rgba(14, 165, 233, 0.1));
       border-color: rgba(16, 185, 129, 0.4);
     }
     
     .floating-element:nth-child(2) {
       width: 180px;
       height: 180px;
       top: 55%;
       right: 12%;
       animation-delay: 5s;
       background: linear-gradient(45deg, rgba(37, 99, 235, 0.1), rgba(245, 158, 11, 0.1));
       border-color: rgba(37, 99, 235, 0.4);
     }
     
     .floating-element:nth-child(3) {
       width: 100px;
       height: 100px;
       bottom: 25%;
       left: 15%;
       animation-delay: 10s;
       background: linear-gradient(45deg, rgba(245, 158, 11, 0.1), rgba(16, 185, 129, 0.1));
       border-color: rgba(245, 158, 11, 0.4);
     }
     
     .floating-element:nth-child(4) {
       width: 140px;
       height: 140px;
       top: 35%;
       left: 70%;
       animation-delay: 7s;
       background: linear-gradient(45deg, rgba(14, 165, 233, 0.1), rgba(245, 158, 11, 0.1));
       border-color: rgba(14, 165, 233, 0.4);
     }
     
     .floating-element:nth-child(5) {
       width: 90px;
       height: 90px;
       bottom: 15%;
       right: 25%;
       animation-delay: 15s;
       background: linear-gradient(45deg, rgba(16, 185, 129, 0.1), rgba(37, 99, 235, 0.1));
       border-color: rgba(16, 185, 129, 0.4);
     }
     
     @keyframes float {
       0%, 100% { 
         transform: translateY(0px) rotate(0deg) scale(1); 
         box-shadow: 0 8px 32px rgba(14, 165, 233, 0.2);
       }
       50% { 
         transform: translateY(-40px) rotate(180deg) scale(1.1); 
         box-shadow: 0 20px 60px rgba(14, 165, 233, 0.4);
       }
     }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .search-row {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .city-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
      
      .properties-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      
      .nav {
        flex-direction: column;
        gap: 15px;
      }
      
      .city-grid {
        grid-template-columns: 1fr;
      }
      
      .properties-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
     <!-- 3D Floating Elements -->
   <div class="floating-elements">
     <div class="floating-element"></div>
     <div class="floating-element"></div>
     <div class="floating-element"></div>
     <div class="floating-element"></div>
     <div class="floating-element"></div>
   </div>
  
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="nav">
                 <a href="index.html" class="brand">
           <img src="assets/logo.svg" alt="Bharat Property" />
           <span>Bharat Property Portal</span>
         </a>
                   <div class="nav-right">
             <a href="portal.html" style="color: white; text-decoration: none; margin-right: 20px; padding: 8px 16px; border-radius: 20px; background: rgba(255, 255, 255, 0.1);">Explore</a>
             <div class="user-info">
               <span id="username">User</span>
             </div>
             <button class="logout-btn" onclick="logout()">Logout</button>
           </div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <!-- Hero Section -->
    <section class="hero">
      <h1>Discover Your Dream Property</h1>
      <p>Search across multiple cities and get aggregated property information from top real estate portals</p>
    </section>
    
    <!-- Search and Filters -->
    <section class="search-section">
      <div class="search-row">
        <div class="form-group">
          <label for="citySearch">City</label>
          <input type="text" id="citySearch" placeholder="Enter city name..." />
        </div>
        <div class="form-group">
          <label for="propertyType">Property Type</label>
          <select id="propertyType">
            <option value="">All Types</option>
            <option value="Apartment">Apartment</option>
            <option value="House">House</option>
            <option value="Villa">Villa</option>
            <option value="Land">Land</option>
          </select>
        </div>
        <div class="form-group">
          <label for="minPrice">Min Price (₹)</label>
          <input type="number" id="minPrice" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="maxPrice">Max Price (₹)</label>
          <input type="number" id="maxPrice" placeholder="Any" />
        </div>
        <button class="search-btn" onclick="searchProperties()">Search</button>
      </div>
    </section>
    
    <!-- City Cards -->
    <section class="cities-section">
      <h2 class="section-title">Explore Cities</h2>
      <div class="city-grid" id="cityGrid">
        <!-- City cards will be populated here -->
      </div>
    </section>
    
    <!-- Properties Results -->
    <section class="properties-section">
      <h2 class="section-title">Properties</h2>
      <div class="properties-grid" id="propertiesGrid">
        <!-- Properties will be populated here -->
      </div>
    </section>
  </div>
  
  <script src="assets/property-images.js"></script>
  <script>
    const API = new URLSearchParams(location.search).get('api') || 'http://localhost:5000';
    let currentUser = null;
    
    // Check authentication
    function checkAuth() {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');
      
      if (!token || !user) {
        window.location.href = 'login.html';
        return;
      }
      
      currentUser = JSON.parse(user);
      document.getElementById('username').textContent = currentUser.username;
    }
    
    // Logout
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
    
         // Load city data
     async function loadCities() {
       const cityGrid = document.getElementById('cityGrid');
       cityGrid.innerHTML = Object.values(CITY_INFO).map(city => `
         <div class="city-card" style="cursor: pointer;" onclick="showCityDetails('${city.name}')">
           <div class="city-image" style="width: 100%; height: 200px; background-image: url('${city.image}'); background-size: cover; background-position: center; border-radius: 15px; margin-bottom: 20px;"></div>
           <h3>${city.name}</h3>
           <p style="color: var(--muted); margin-bottom: 15px; font-size: 0.9rem;">${city.description}</p>
           <div class="city-stats">
             <div class="stat">
               <div class="stat-value">₹${(city.avgApartmentPrice / 100000).toFixed(1)}L</div>
               <div class="stat-label">Avg Apartment</div>
             </div>
             <div class="stat">
               <div class="stat-value">₹${(city.avgLandPrice / 100000).toFixed(1)}L</div>
               <div class="stat-label">Avg Land</div>
             </div>
           </div>
           <div style="margin: 15px 0; padding: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 10px;">
             <strong>Affordability:</strong> <span style="color: var(--success);">${city.affordability}/10</span>
           </div>
           <div class="city-links">
             <a href="#" class="city-link" onclick="event.stopPropagation(); searchByCity('${city.name}')">View Properties</a>
             <a href="#" class="city-link" onclick="event.stopPropagation(); getCityInfo('${city.name}')">City Info</a>
           </div>
         </div>
       `).join('');
     }
    
         // Search properties
     async function searchProperties() {
       const city = document.getElementById('citySearch').value;
       const type = document.getElementById('propertyType').value;
       const minPrice = document.getElementById('minPrice').value;
       const maxPrice = document.getElementById('maxPrice').value;
       
       // Use local property data for better visuals
       let properties = [];
       
       if (city && PROPERTY_IMAGES[city]) {
         properties = PROPERTY_IMAGES[city];
       } else {
         // Show properties from all cities
         Object.values(PROPERTY_IMAGES).forEach(cityProperties => {
           properties.push(...cityProperties);
         });
       }
       
       // Filter by type
       if (type) {
         properties = properties.filter(p => p.type === type);
       }
       
       // Filter by price
       if (minPrice) {
         properties = properties.filter(p => p.price >= minPrice * 100000);
       }
       if (maxPrice) {
         properties = properties.filter(p => p.price <= maxPrice * 100000);
       }
       
       displayProperties(properties);
     }
    
         // Search by city
     function searchByCity(cityName) {
       document.getElementById('citySearch').value = cityName;
       searchProperties();
       
       // Scroll to properties section
       document.querySelector('.properties-section').scrollIntoView({ behavior: 'smooth' });
     }
    
         // Close modal function
     function closeModal() {
       const modal = document.querySelector('div[style*="position: fixed"]');
       if (modal) {
         modal.remove();
       }
     }
     
     // Show city details
     function showCityDetails(cityName) {
       const city = CITY_INFO[cityName];
       if (!city) return;
       
       // Create modal
       const modal = document.createElement('div');
       modal.style.cssText = `
         position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
         background: rgba(0,0,0,0.8); z-index: 1000; display: flex; 
         align-items: center; justify-content: center; padding: 20px;
       `;
       
       modal.innerHTML = `
         <div style="background: var(--bg); border-radius: 20px; padding: 30px; max-width: 600px; width: 100%; max-height: 90vh; overflow-y: auto;">
           <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
             <h2 style="margin: 0; color: var(--p1);">${city.name}</h2>
             <button onclick="closeModal()" style="background: none; border: none; color: var(--muted); font-size: 24px; cursor: pointer;">×</button>
           </div>
           
           <div style="width: 100%; height: 250px; background-image: url('${city.image}'); background-size: cover; background-position: center; border-radius: 15px; margin-bottom: 20px;"></div>
           
           <p style="color: var(--muted); margin-bottom: 20px; line-height: 1.6;">${city.description}</p>
           
           <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
             <div style="text-align: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px;">
               <div style="font-size: 1.5rem; font-weight: 600; color: var(--success);">₹${(city.avgApartmentPrice / 100000).toFixed(1)}L</div>
               <div style="color: var(--muted);">Avg Apartment</div>
             </div>
             <div style="text-align: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px;">
               <div style="font-size: 1.5rem; font-weight: 600; color: var(--success);">₹${(city.avgLandPrice / 100000).toFixed(1)}L</div>
               <div style="color: var(--muted);">Avg Land</div>
             </div>
           </div>
           
           <div style="margin-bottom: 20px;">
             <h3 style="color: var(--p1); margin-bottom: 15px;">Top Localities</h3>
             ${city.localities.map(loc => `
               <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 10px;">
                 <div>
                   <strong>${loc.name}</strong>
                   <div style="color: var(--muted); font-size: 0.9rem;">${loc.type}</div>
                 </div>
                 <div style="color: var(--success); font-weight: 600;">${loc.priceRange}</div>
               </div>
             `).join('')}
           </div>
           
           <div style="display: flex; gap: 15px;">
             <button onclick="searchByCity('${city.name}'); closeModal();" style="flex: 1; padding: 12px; background: var(--p1); color: white; border: none; border-radius: 10px; cursor: pointer;">View Properties</button>
             <button onclick="closeModal()" style="flex: 1; padding: 12px; background: rgba(255,255,255,0.1); color: var(--fg); border: none; border-radius: 10px; cursor: pointer;">Close</button>
           </div>
         </div>
       `;
       
       document.body.appendChild(modal);
     }
     
     // Get city info
     async function getCityInfo(cityName) {
       try {
         const response = await fetch(`${API}/api/city-info?city=${encodeURIComponent(cityName)}`);
         const cityInfo = await response.json();
         
         // Show city info in a modal or alert
         alert(`${cityName} Information:\n\n` +
               `Average Apartment Price: ₹${(cityInfo.avgApartmentPrice / 100000).toFixed(1)}L\n` +
               `Average Land Price: ₹${(cityInfo.avgLandPrice / 100000).toFixed(1)}L\n` +
               `Affordability Score: ${cityInfo.affordabilityScore}/10\n\n` +
               `Top Localities:\n` +
               cityInfo.localities.map(loc => `• ${loc.name}: ${loc.type} - ${loc.priceRange}`).join('\n'));
       } catch (error) {
         console.error('Error getting city info:', error);
       }
     }
    
         // Display properties
     function displayProperties(properties) {
       const propertiesGrid = document.getElementById('propertiesGrid');
       
       if (properties.length === 0) {
         propertiesGrid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; color: var(--muted);">No properties found matching your criteria.</p>';
         return;
       }
       
       propertiesGrid.innerHTML = properties.map(property => `
         <div class="property-card" onclick="showPropertyDetails('${property.id}')" style="cursor: pointer;" title="Click to view details">
           <div class="property-image-container" style="position: relative; overflow: hidden;">
             <img src="${property.imageUrl}" alt="${property.title}" class="property-image" />
             <div style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 15px; font-size: 0.8rem;">
               ${property.source}
             </div>
           </div>
           <div class="property-content">
             <h3 class="property-title">${property.title}</h3>
             <div class="property-location">📍 ${property.location}</div>
             <div class="property-details">
               <div class="detail">
                 <span>🛏️</span>
                 <span>${property.bedrooms} BHK</span>
               </div>
               <div class="detail">
                 <span>🚿</span>
                 <span>${property.bathrooms} Bath</span>
               </div>
               <div class="detail">
                 <span>📏</span>
                 <span>${property.area} sq ft</span>
               </div>
               <div class="detail">
                 <span>🏢</span>
                 <span>${property.type}</span>
               </div>
             </div>
             <div class="property-price">₹${(property.price / 100000).toFixed(1)}L</div>
             <div class="property-amenities" style="margin-top: 15px;">
               <div style="font-size: 0.8rem; color: var(--muted); margin-bottom: 8px;">Amenities:</div>
               <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                 ${property.amenities.slice(0, 3).map(amenity => 
                   `<span style="background: rgba(255,255,255,0.1); color: var(--fg); padding: 3px 8px; border-radius: 12px; font-size: 0.7rem;">${amenity}</span>`
                 ).join('')}
                 ${property.amenities.length > 3 ? `<span style="background: rgba(255,255,255,0.1); color: var(--muted); padding: 3px 8px; border-radius: 12px; font-size: 0.7rem;">+${property.amenities.length - 3} more</span>` : ''}
               </div>
             </div>
           </div>
         </div>
       `).join('');
          }
     
     // Show property details
     function showPropertyDetails(propertyId) {
       // Find property in all cities
       let property = null;
       for (const cityProperties of Object.values(PROPERTY_IMAGES)) {
         property = cityProperties.find(p => p.id === propertyId);
         if (property) break;
       }
       
       if (!property) return;
       
       // Create modal
       const modal = document.createElement('div');
       modal.style.cssText = `
         position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
         background: rgba(0,0,0,0.8); z-index: 1000; display: flex; 
         align-items: center; justify-content: center; padding: 20px;
       `;
       
       modal.innerHTML = `
         <div style="background: var(--bg); border-radius: 20px; padding: 30px; max-width: 700px; width: 100%; max-height: 90vh; overflow-y: auto;">
           <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
             <h2 style="margin: 0; color: var(--p1);">${property.title}</h2>
             <button onclick="closeModal()" style="background: none; border: none; color: var(--muted); font-size: 24px; cursor: pointer;">×</button>
           </div>
           
           <div style="width: 100%; height: 300px; background-image: url('${property.imageUrl}'); background-size: cover; background-position: center; border-radius: 15px; margin-bottom: 20px;"></div>
           
           <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
             <div style="text-align: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px;">
               <div style="font-size: 1.5rem; font-weight: 600; color: var(--success);">₹${(property.price / 100000).toFixed(1)}L</div>
               <div style="color: var(--muted);">Price</div>
             </div>
             <div style="text-align: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px;">
               <div style="font-size: 1.5rem; font-weight: 600; color: var(--p1);">${property.area} sq ft</div>
               <div style="color: var(--muted);">Area</div>
             </div>
           </div>
           
           <div style="margin-bottom: 20px;">
             <h3 style="color: var(--p1); margin-bottom: 15px;">Property Details</h3>
             <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
               <div style="padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                 <strong>Location:</strong> ${property.location}
               </div>
               <div style="padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                 <strong>Type:</strong> ${property.type}
               </div>
               <div style="padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                 <strong>Bedrooms:</strong> ${property.bedrooms} BHK
               </div>
               <div style="padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                 <strong>Bathrooms:</strong> ${property.bathrooms}
               </div>
             </div>
           </div>
           
           <div style="margin-bottom: 20px;">
             <h3 style="color: var(--p1); margin-bottom: 15px;">Amenities</h3>
             <div style="display: flex; flex-wrap: wrap; gap: 10px;">
               ${property.amenities.map(amenity => 
                 `<span style="background: var(--p1); color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem;">${amenity}</span>`
               ).join('')}
             </div>
           </div>
           
           <div style="margin-bottom: 20px;">
             <h3 style="color: var(--p1); margin-bottom: 15px;">Description</h3>
             <p style="color: var(--muted); line-height: 1.6;">${property.description}</p>
           </div>
           
           <div style="display: flex; gap: 15px;">
             <button onclick="window.open('https://www.${property.source.toLowerCase()}.com', '_blank')" style="flex: 1; padding: 12px; background: var(--p1); color: white; border: none; border-radius: 10px; cursor: pointer;">Visit ${property.source}</button>
             <button onclick="closeModal()" style="flex: 1; padding: 12px; background: rgba(255,255,255,0.1); color: var(--fg); border: none; border-radius: 10px; cursor: pointer;">Close</button>
           </div>
         </div>
       `;
       
       document.body.appendChild(modal);
     }
     
     // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      loadCities();
      searchProperties(); // Load initial properties
    });
  </script>
</body>
</html>
